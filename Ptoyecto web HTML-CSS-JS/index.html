<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign In</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box login">
            <form action="#">
                <h1>Login</h1>

                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="username" />
                </div>

                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" />
                </div>

                <div class="forgot-link">
                    <a href="#">Forgot your password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <p class="message">Or login with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <!-- Sign-In Form -->
        <div class="form-box signin">
            <form action="#">
                <h1>Sign In</h1>

                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username"  />
                </div>

                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email"  />
                </div>

                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password"  />
                </div>

                <button type="submit" class="btn">Sign In</button>

                <p class="message">Or sign up with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <!-- Toggle Box -->
        <div class="toggle-box">
            <!-- Left Panel -->
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn signup-btn">Sign In</button>
            </div>

            <!-- Right Panel -->
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
   
</body>

</html>
